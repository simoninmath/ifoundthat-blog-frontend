<div class="container">
  <div class="row">
    <form class="col s12" [formGroup]="contactForm" (ngSubmit)="submitContactForm()">
      <div class="row">
        <div class="title_form center">A question?</div>
        <div class="input-field col s6">
          <input
            id="name"
            type="text"
            class="validate"
            formControlName="name"
            required
            pattern="^[a-zA-Z0-9àéèç]{1,70}$"
          />
          <label for="name">Name</label>
        </div>
        <div class="input-field col s6">
          <input
            id="email"
            type="email"
            class="validate"
            formControlName="email"
            required
          />
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="message"
            type="text"
            class="validate"
            formControlName="message"
            required
            pattern="^[a-zA-Z0-9èâàç;,!?:'ÉÈÊÀÇËÏÎÔÙÛÜéèêàçëïîôùûü\s]+$"
          />
          <label for="message">Message</label>
        </div>
      </div>
      <div class="section center">
        <button type="submit" class="btn btn-large deep-orange darken-1">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
