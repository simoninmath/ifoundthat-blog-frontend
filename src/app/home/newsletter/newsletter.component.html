<div class="div">
  <div class="div-2">
    <div class="div-3">NewsLetter</div>
    <div class="div-4">Stay alert!</div>
    <div>
      <!-- This condition checks if at least one email address exists -->
      <ul *ngIf="newsletters.length != 0">
        <!-- The ngFor directive iterates over the newsletter table of newsletter.service.ts -->
        <li *ngFor="let newsletter of newsletters"> <!-- Interpolation based on newsletter structure Subject -->
          {{ newsletter.email }}
        </li>
      </ul>
    </div>
    <div class="input-field">
      <input
        type="email"
        id="email"
        class="validate black-text"
        style="border: 2px solid black; background-color: white"
        placeholder="Your email"
      />
    </div>
    <div class="div-6">
      <button class="btn black white-text" type="submit">Submit</button>
      <div class="div-8">500</div>
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/2b589c780a510185332dc60373c6a1eca38f149d471a94da5a4e8a4f020b3077?"
        class="img"
      />
    </div>
  </div>
</div>
