<div class="container">
  <div class="row">
    <div *ngFor="let article of articleList" class="col m12 s12 l12">
      <div (click)="goToArticleDetail(article)" class="card horizontal" articleBorderCard >
        <div class="card-image">
          <img [src]="article.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ article.title}}</p>
            <p>{{ article.chapo}}</p>
            <p>{{ article.content}}</p>
            <p><small>{{ article.createdAt | date : "dd/MM/yy" }}</small></p>
            <p><small>{{ article.updatedAt | date : "dd/MM/yy" }}</small></p>
            <span 
            *ngFor="let category of article.categories" 
            class="{{ category | articleCategoryColorPipe }}"
          >
          {{ category }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
