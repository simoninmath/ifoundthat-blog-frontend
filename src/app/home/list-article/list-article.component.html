<div
  class="container__articleSection"
  *ngFor="let article of articleList$ | async; let i = index; trackBy: trackByFn;"
  routerLink="/public_articles/{{ article.id }}"
  articleBorderCard
>
  <!-- <div class="bloc__articleSection-title">
    <span>Articles</span>
  </div> -->
  <div class="bloc__image-column">
    <img
      loading="lazy"
      class="img__article-main"
      [src]="imgArticleMain"
      alt=""
    />
  </div>
  <div class="bloc__text-column">
    <div class="label__date">{{ article.createdAt | date : "dd/MM/yy" }}</div>
    <div class="label__update">{{ article.updatedAt | date : "dd/MM/yy" }}</div>
    <div class="label__article-title">{{ article.title }}</div>
    <div class="label__article-chapo">{{ article.chapo }}</div>
  </div>
  <div class="label__views">1000</div>
  <div class="wrapper__picto-views">
    <svg
      class="picto__views"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z"
          stroke="#F24E1E"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z"
          stroke="#F24E1E"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </g>
    </svg>
  </div>
  <div class="label__comments">500</div>
  <div class="wrapper__picto-comments">
    <svg
      class="picto__comments"
      fill="#F24E1E"
      version="1.1"
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 259.465 259.465"
      xml:space="preserve"
      stroke="#F24E1E"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <g>
          <g>
            <g>
              <path
                d="M216.544,9.994H42.921c-25.535,0-45.436,22.21-42.662,47.579l12.258,112.159c2.385,21.808,20.726,38.253,42.662,38.253 c7.486,0,65.908,0,76.517,0l35.642,36.216c9.988,10.153,27.357,4.854,29.913-9.212l4.91-27.004 c25.999,0,42.539-17.686,44.788-38.253l12.258-112.159C261.981,32.189,242.064,9.994,216.544,9.994z M244.294,55.943 l-12.257,112.159c-1.552,14.186-13.481,24.883-27.751,24.883h-8.385c-3.625,0-6.73,2.592-7.379,6.158l-6.03,33.163 c-0.384,2.108-2.963,2.9-4.464,1.374l-25.831-26.248c7.594-3.084,5.391-14.448-2.818-14.448c-10.983,0-84.789,0-94.2,0 c-14.269,0-26.199-10.697-27.75-24.883L15.171,55.943c-1.806-16.511,11.149-30.949,27.75-30.949h173.623 C233.153,24.994,246.099,39.44,244.294,55.943z"
              ></path>
              <circle cx="84.136" cy="113.734" r="12.193"></circle>
              <circle cx="129.732" cy="113.734" r="12.193"></circle>
              <circle cx="175.328" cy="113.734" r="12.193"></circle>
            </g>
          </g>
        </g>
      </g>
    </svg>
  </div>
  <button class="wrapper__picto-reddit" (click)="goToReddit()">

      viewBox="0 0 32 32"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >

          fill="white"
        ></path>
      </g>
    </svg>
  </button>
</div>

<a
  class="btn-floating btn-large waves-effect waves-light white"
  style="position: fixed; bottom: 5rem; right: 5rem"
  routerLink="/home"
>
  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
    <g
      id="SVGRepo_tracerCarrier"
      stroke-linecap="round"
      stroke-linejoin="round"
    ></g>
    <g id="SVGRepo_iconCarrier">
      <path
        d="M15 11L12 8M12 8L9 11M12 8V16M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
        stroke="#F24E1E"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
    </g>
  </svg>
</a>
