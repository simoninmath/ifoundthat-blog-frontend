<div class="container center col s12 m12 l12">
<div class="row">
<h2>Create account</h2>
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <input
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="Email address"
    />
    <p *ngIf="form.get('email')?.hasError('violation')">
      {{ form.get('email')?.getError('violation') }}
    </p>
  </div>
  <div class="form-group">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
    />
    <p *ngIf="form.get('password')?.hasError('violation')">
      {{ form.get('password')?.getError('violation') }}
    </p>
  </div>
  <div class="form-group">
    <input
      type="password"
      formControlName="plainPassword"
      class="form-control"
      placeholder="Password confirmation"
    />
    <p *ngIf="form.get('plainPassword')?.hasError('violation')">
      {{ form.get('plainPassword')?.getError('violation') }}
    </p>
  </div>
  <div class="form-group">
    <input
      type="text"
      formControlName="fullName"
      class="form-control"
      placeholder="Last name"
    />
    <p *ngIf="form.get('fullName')?.hasError('violation')">
      {{ form.get('fullName')?.getError('violation') }}
    </p>
  </div>

  <div class="alert alert-danger" *ngIf="error">
    Unknow error!
  </div>

  <button type="submit" class="btn btn-success deep-orange darken-8">Sign Up</button>
</form>
</div>
</div>
