<div class="container center col s12 m12 l2">
  <div class="row">

    <!-- Warning alert for signing in -->
    <div class="alert alert-warning">
      <h2>Sign in</h2>
      <p>Log in to stay already alert!</p>
    </div>

    <!-- Create login form -->
    <form [formGroup]="form" (ngSubmit)="onSubmitFormLogin()">

      <!-- Email input field with validation messages -->
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
          placeholder="Email address"
        />
        <div class="invalid-feedback" *ngIf="form.get('email')?.invalid">
          <!-- Validation messages for email field -->
          <span *ngIf="form.get('email')?.hasError('required')">
            Valid email address required!
          </span>
          <span *ngIf="form.get('email')?.hasError('email')">
            Unexpected email address format!
          </span>
        </div>
      </div>

      <!-- Password input field with validation message -->
      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
          placeholder="Password"
        />
        <div class="invalid-feedback" *ngIf="form.get('password')?.invalid">
          <!-- Validation message for password field -->
          Password required!
        </div>
      </div>

      <!-- Danger alert for displaying error messages -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit button for signing in -->
      <button type="submit" class="btn btn-danger deep-orange darken-8">
        Sign In
      </button>

      <!-- Link button for navigating to the registration page -->
      <button routerLink="/register" class="btn btn-link deep-orange darken-8">
        Register
      </button>
    </form>
  </div>
</div>
